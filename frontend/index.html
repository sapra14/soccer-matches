<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upcoming Soccer Matches</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #a0c8ff;
      font-weight: 500;
    }
    #controls {
      margin-bottom: 30px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls label {
      font-weight: 700;
      font-size: 1.1rem;
      color: #ffd700;
      user-select: none;
    }
    #match-date {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
      transition: box-shadow 0.3s ease;
      background-color: #1a2a6c;
      color: #f0f0f0;
      cursor: pointer;
    }
    #match-date:hover, #match-date:focus {
      box-shadow: 0 0 12px rgba(255, 215, 0, 1);
    }
    button {
      background: #ffd700;
      color: #1e3c72;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: #ffea40;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 235, 59, 0.9);
    }
    #matches {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 960px;
      min-height: 150px;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    .match {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }
    .match:hover {
      transform: translateY(-10px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.5);
    }
    .teams {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffd700;
      text-align: center;
      letter-spacing: 1px;
    }
    .info {
      font-size: 0.9rem;
      color: #cce0ff;
      line-height: 1.4;
      text-align: center;
    }
    .status {
      margin-top: 12px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      color: #00ff99;
      text-shadow: 0 0 6px #00ff99;
    }
    .loading {
      font-size: 1.5rem;
      color: #88c0d0;
      text-align: center;
      margin-top: 40px;
      width: 100%;
      user-select: none;
    }
    #error-message {
      color: #ff6666;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
      width: 100%;
      user-select: none;
      min-height: 24px;
    }
    #no-matches {
      font-size: 1.3rem;
      color: #ffd700aa;
      text-align: center;
      margin-top: 20px;
      user-select: none;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #a0a0a0;
      user-select: none;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>âš½ Upcoming Soccer Matches</h1>
    <p>Stay updated with the latest fixtures</p>
  </header>

  <div id="controls">
    <label for="match-date">Select Date:</label>
    <input type="date" id="match-date" />
    <button onclick="fetchMatches()">Get Matches</button>
  </div>

  <div id="matches"></div>
  <div id="error-message"></div>

  <footer>
    Powered by TheSportsDB &nbsp;|&nbsp; Developed by sunitasapra
  </footer>

  <script src="script.js"></script>
</body>
</html>
